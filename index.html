<!DOCTYPE html>
<html>
<head>
    <title>Aldo_Arturo_Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Icono.png">
</head>
<body>
    <audio id="soundEffect" src="sonido.mp3" preload="auto"></audio>
    <div class="container">
        <h1>Iniciar Sesi贸n</h1>
        <form id="loginForm">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Ingresa tu nombre"
                    autocomplete="given-name"
                >
                <span class="error-message" id="nombreError"></span>
            </div>

            <!-- Campo Apellidos -->
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input 
                    type="text" 
                    id="apellidos" 
                    name="apellidos" 
                    placeholder="Ingresa tus apellidos"
                    autocomplete="family-name"
                >
                <span class="error-message" id="apellidosError"></span>
            </div>

            <!-- Botones de Acci贸n -->
            <div class="buttons-container">
                <button type="submit" id="loginBtn">Iniciar Sesi贸n</button>
                <button type="button" id="clearBtn">Limpiar Formulario</button>
            </div>

            <!-- Bot贸n para guardar en archivo -->
            <button type="button" id="saveToFileBtn">Guardar en Archivo</button>

            <!-- Mensaje de estado -->
            <div id="statusMessage"></div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
                  </html>
