<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldo Arturo Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar"></div>

<header class="main-header">
    <div class="logo">游댯 ALDO<span>ARTURO</span></div>
</header>

<nav>
    <a href="#" onclick="navegar('index-page')">Inicio</a>
    <a href="#" onclick="navegar('principal-page')">Blog</a>
    <a href="#" onclick="navegar('hola-page')">Informaci칩n</a>
</nav>

<div class="container">

    <!-- LOGIN -->
    <section id="index-page" class="page-section active">
        <div class="login-container">
            <h1>Iniciar Sesi칩n</h1>
            <form>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="form-group">
                    <label>Apellidos:</label>
                    <input type="text" id="apellidos">
                </div>

                <button type="button" onclick="guardarUsuario()" class="btn-main">
                    Entrar al Blog
                </button>

                <button type="button" onclick="limpiar()" class="btn-secondary">
                    Limpiar
                </button>
            </form>
        </div>
    </section>

    <!-- BLOG -->
    <section id="principal-page" class="page-section">
        <h2 id="bienvenida"></h2>
        <p>Bienvenido a tu blog</p>
    </section>

    <!-- INFO -->
    <section id="hola-page" class="page-section">
        <h2>Informaci칩n</h2>
        <button onclick="navegar('principal-page')">Volver</button>
    </section>

</div>

<footer class="main-footer">
    <em>Copyright 2026</em>
</footer>

<script>

// Navegar entre p치ginas
function navegar(id) {
    document.querySelectorAll('.page-section').forEach(sec => {
        sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}

// Limpiar campos
function limpiar() {
    document.getElementById("nombre").value = "";
    document.getElementById("apellidos").value = "";
}

// Guardar usuario en el navegador
function guardarUsuario() {
    const nombre = document.getElementById("nombre").value.trim();
    const apellidos = document.getElementById("apellidos").value.trim();

    if (!nombre || !apellidos) {
        alert("Completa los campos");
        return;
    }

    // Obtener usuarios guardados
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const nuevoUsuario = {
        nombre: nombre,
        apellidos: apellidos,
        fecha: new Date()
    };

    usuarios.push(nuevoUsuario);

    // Guardar en el navegador
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    // Mostrar bienvenida
    document.getElementById("bienvenida").innerText =
        "Bienvenido " + nombre + " " + apellidos;

    navegar("principal-page");
}

// Mostrar 칰ltimo usuario al abrir
window.onload = function() {
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    if (usuarios.length > 0) {
        let ultimo = usuarios[usuarios.length - 1];
        document.getElementById("bienvenida").innerText =
            "Bienvenido " + ultimo.nombre + " " + ultimo.apellidos;
    }
}

</script>

</body>
</html>
